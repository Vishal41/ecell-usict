{% extends '../home/base.html' %}

{% block title %} - Blog{% endblock %}

{% block content %}
<h1>Blogs</h1>

	{% if posts %}
		{% for post in posts %}
			<a href="{% url 'blog:detail' post.id %}"><h1>{{ post.title }}</h1></a>
			<p>{{ post.author }}</p>



			
		{% endfor %}
	{% else %}
		<h1>No blog post yet.</h1>
	{% endif %}

{% endblock %}

{% extends '../home/base.html' %}

{% block title %} - Events{% endblock %}

{% block content %}
<h1>Events</h1>
	{% for event in events %}
		<a href="{% url 'event:detail' event.id %}"><h1>{{ event.title }}</h1></a>
		<p>{{ event.date }}</p>
		<p>{{ event.venue }}</p>
		<p>{{ event.content }}</p>
	{% endfor %}

{% endblock %}
